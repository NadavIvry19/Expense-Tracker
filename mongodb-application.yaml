apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: mongodb
    targetRevision: "15.0.1"
    helm:
      parameters:
        - name: auth.rootPassword
          value: your-root-password
        - name: architecture
          value: "standalone"
        - name: persistence.enabled
          value: "true"
        - name: persistence.size
          value: 4Gi
        - name: service.nameOverride  # Correct parameter for MongoDB service name
          value: "mongo"      # Set the desired service name here
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
