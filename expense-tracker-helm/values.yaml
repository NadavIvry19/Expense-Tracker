# Default values for expense-tracker-app.
replicaCount: 1

image:
  repository: nadavivry69/flask_nadav
  pullPolicy: Always  # Changed from IfNotPresent to Always
  tag: "latest"


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5001

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

readinessProbe:
  httpGet:
    path: /
    port: 5001
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 15

livenessProbe:
  httpGet:
    path: /
    port: 5001
  initialDelaySeconds: 60
  periodSeconds: 20
  timeoutSeconds: 30

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

env:
  - name: MONGODB_URI
    value: mongodb://mongodb.default.svc.cluster.local:27017/expense_tracker


volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
