<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Graph</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Expenses Graph</h1>
    <!-- Create a container for the graph -->
    <div id="graph-container"></div>

    <!-- JavaScript to render the graph -->
    <script>
        // Get the JSON data for the graph from Flask
        var graphData = JSON.parse('{{ graph_json | tojson | safe }}');

        // Render the graph
        Plotly.newPlot('graph-container', graphData.data, graphData.layout);
    </script>
</body>
</html>
